<div class="container">
  <div class="row">
    <div class="col-xs-offset-4 col-xs-4">
      <div class="form-group">
          <label for='reset-password'>Reset Password</label>
          <input type="password" ng-model="newPassword" class="form-control" id="reset-password">
          <button class="btn btn-success" ng-click="resetPassword(newPassword)">Reset Password</button>
      </div>
    </div>
  </div>
</div>
