<h1> Add Character</h1>
<div class='col-xs-3' ng-repeat='category in categories'>
     <select data-toggle="select" class="form-control select select-inverse mrs mbm" ng-model='selected' ng-change="addFilter(selected)">
       <option value=''>{{category[0]}}</option>
       <option ng-repeat="option in category" ng-if="option!=category[0]" value={{option}}>{{option.value}}</option>
     </select>
</div>
