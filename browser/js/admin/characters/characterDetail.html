<div class="container">
  <div class="row">
    <button class="btn btn-danger glyphicon glyphicon-remove" ng-click="removeCharacter()">Remove Character</button>
    <button class="btn btn-warning glyphicon glyphicon-pencil" ui-sref="adminCharacterDetail.edit"/>
  </div>
  <ui-view></ui-view>
  <div class="row">
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-offset-2 well well-lg">
      <h1 class="SelectTitle">{{character.name}}</h1>
      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
        <img ng-src="{{character.portrait}}" alt="">
      </div>
      <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
        <p>{{character.description}}</p>
        <p>Price: {{character.price}}</p>
        <p>Strength: {{character.strength}}</p>
        <p>Intelligence: {{character.intelligence}}</p>
        <p>Speed: {{character.speed}}</p>
        <p>Luck: {{character.luck}}</p>
        <div ng-repeat="category in character.categories">
          <p>{{category.title}}: {{category.values.join(', ')}}</p>
        </div>
        <h3>{{error}}</h3>

      </div>
    </div>
  </div>
</div>
