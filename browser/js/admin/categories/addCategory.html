<h1> New Category</h1>
<form id="category-form" name="categoryForm" ng-submit="addCategory(category)">
    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>
    <div class="form-group">
        <label for="category-type">Type</label>
        <input type="text" ng-model="category.type" class="form-control" id="category-type">
    </div>
    </div>
    <div class="form-group">
        <label for="category-description">Name</label>
        <input type="text" ng-model="category.value" class="form-control" id="category-value">
    </div>
    <button type="submit" class="btn btn-success">Create</button>
</form>
