<h1>My Orders</h1>
<div class="container">
  <div class="row">
    <div class="col-xs-8 col-xs-offset-2 well well-lg" ng-repeat="order in orders">
      <div class="row">
        <h1> Order Status: {{order.status}}, Created At: {{order.createdAt | date: 'shortDate'}} </h1>
        <div class="col-xs-4" ng-repeat='character in order.purchasedCharacters'>
          <div class="row">
            <div class="col-xs-4">
              {{character.name}}
            </div>
            <div class="col-xs-4">
              {{character.quantity}}
            </div>
            <div class="col-xs-4">
              {{character.price}}
            </div>
          </div>
          <img ng-src="{{character.idleSprite}}" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
