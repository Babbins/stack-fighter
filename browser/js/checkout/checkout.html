<div class="container">

  <div class="row">

    <div class="col-xs-8 col-offset-xs-2 well">
      <div ng-repeat="character in characters">
        <h1>{{character.name}}:${{character.price}}</h1>
      </div>
      <h1>${{total}}</h1>

      <button type="button" class="btn btn-default" ng-click="placeOrder(characters)">Place Order</button>

    </div>

  </div>

</div>
