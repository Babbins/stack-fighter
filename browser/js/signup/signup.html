<h1>Signup</h1>
<form id="signup-form" name="signupForm" ng-submit="signupForm.$valid && sendSignup(signup)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="signup.email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" ng-model="signup.password" class="form-control" id="signup-password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" ng-model="signup.first_name" class="form-control" id="first_name" placeholder="John">
    </div>
    <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" ng-model="signup.last_name" class="form-control" id="last_name" placeholder="Doe">
    </div>
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" ng-model="signup.phone" class="form-control" id="phone" placeholder="Phone #">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
